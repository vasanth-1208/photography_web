<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Landscape Photography</h1>
    </header>

    <section class="gallery-container">
        <div class="gallery-item">
            <img src="https://wallpaperaccess.com/full/1321480.jpg" alt="Mountain View">

        <div class="gallery-item">
            <img src="https://wallpaperaccess.com/full/524175.jpg" alt="Sunset over the lake">

        <div class="gallery-item">
            <img src="https://wallpapercave.com/wp/wp5728054.jpg" alt="Misty forest">
            <p>Misty forest</p>

        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIP.hmJGDfjfmggmn3Ki0BFYRgHaEK?w=3840&h=2160&rs=1&pid=ImgDetMain=1" alt="Green valley">

        </div>
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/OIP.gMz6U-dKfs1r5pDYCXpsagHaEo?rs=1&pid=ImgDetMain" alt="Snowy peaks">

        </div>

    <footer>
        <p>&copy; 2025 Photography Portfolio. All rights reserved.</p>
