<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portrait Photography</h1>
    </header>

    <section class="gallery-container">
        <div class="gallery-item">
            <img src="https://www.glenroydental.com.au/wp-content/uploads/2021/06/Smile-makeover-The-top-best-options.jpg" alt="Smiling woman">
            <p>Smiling woman</p>
        </div>
        <div class="gallery-item">
            <img src="https://iso.500px.com/wp-content/uploads/2015/06/bwportraits_cover-1500x1000.jpeg" alt="Man in black and white">
            <p>Man in black and white</p>
        </div>
        <div class="gallery-item">
            <img src="https://live.staticflickr.com/65535/48093593676_a4140f4cef_b.jpg" alt="Child playing">
            <p>Child playing</p>
        </div>
        <div class="gallery-item">
            <img src="https://img.freepik.com/premium-photo/portrait-happy-smiling-woman-with-beautiful-background-ai_431161-12717.jpg" alt="Candid laughter">
            <p>Candid laughter</p>
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/9787545/pexels-photo-9787545.jpeg?cs=srgb&dl=pexels-sayeer-ahmad-9787545.jpg&fm=jpg" alt="Dramatic pose">
            <p>Dramatic pose</p>
        </div>
        <div class="gallery-item">
            <img src="https://th.bing.com/th/id/R.bc0c7e9d5149b258f11ff6cf73507cd2?rik=cxN%2bMgSAQihO1Q&riu=http%3a%2f%2fdigital-photography-school.com%2fwp-content%2fuploads%2f2008%2f07%2fsilhouette-7.jpg&ehk=wx8O8XdMQnxxZ2SIBFOvNu7ILQ3T1hDnHC2UBwbs%2fFs%3d&risl=&pid=ImgRaw&r=0" alt="Silhouette shot">
            <p>Silhouette shot</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Photography Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
