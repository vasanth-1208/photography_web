<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wildlife Photography</h1>
        
    </header>

    <section class="gallery-container">
        <div class="gallery-item">
            <img src="https://img.freepik.com/premium-photo/bengal-tiger-jungle-with-waterfall-background-generative-ai_332261-3512.jpg" alt="Tiger in the jungle">
            <p>Tiger in the jungle</p>
        </div>
        <div class="gallery-item">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20240124/pngtree-elephant-in-the-wild-wallpapers-image_2955240.png" alt="Elephants in the wild">

        </div>

        </div>

        </div>
        <div class="gallery-item">
            <img src="https://img.freepik.com/premium-photo/eagle-soars-freely-tropical-jungle_975188-9083.jpg" alt="Eagle soaring high">

        <p>&copy; 2025 Photography Portfolio. All rights reserved.</p>
